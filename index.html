<html> 
<head>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #00bfff;
}
</style>
<img hidden id="nickelodeon_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/pixil-frame-0%20(1).png">
 <img hidden id="leaf_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/leafprincess.png">
 <img hidden id="corn_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/corny.png">
  <img hidden id="fruit_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/fruitprincess.png">
  </head>
<body onload="startGame()"> 
<script>
var myGamePiece;
var floor;
var platfom
var the;
var counter = 0;
function startGame() {
    myGamePiece = new component(44, 84, "https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/pixil-frame-0%20(1).png", 20, 400, 30, "image");
    the = new component(42, 52, "https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/the.png", 200, 400, 100,"image");
    platfom = new component(420, 50, "chartreuse",70, 148, 0, "");
    floor = new component(420, 30, "chartreuse", 0, 220, 0, "");
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 420;
        this.canvas.height = 250;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        ifMobile();
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, offset, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.offset = offset;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
   this.gravity = 0.1;
  this.gravitySpeed = 0;
  this.bounce = .5; 
  this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
   this.newPos = function() {
       if(this.offset!=0){
    this.gravitySpeed += this.gravity;
       }
    this.x += this.speedX;
    this.y += this.speedY + this.gravitySpeed;
    this.hitBottom();
       
  }
  this.hitBottom = function() {
    var rockbottom = myGameArea.canvas.height - this.offset - this.height;
    if (this.y > rockbottom) {
      this.y = rockbottom;
      this.gravitySpeed = -(this.gravitySpeed * this.bounce);
    }
  }
}  
function updateGameArea() {
 
    myGameArea.clear();
    the.newPos();
    the.update();
    myGamePiece.newPos();
    myGamePiece.update();
    floor.newPos();
    floor.update();
}
function changeCostume(){
    counter = counter+1;
        if(counter>3){
            counter = 0;
        }
        myGamePiece.image.src = document.images.item(counter).src;
        myGamePiece.update();
}
function ifMobile(){
    if(screen.width>1100){
        window.onkeyup = function (e) {
    var code = e.keyCode ? e.keyCode : e.which;
    if (code == 69) {
       changeCostume();
    } 
    else if (code == 13){
    window.onkeydown = function (e) {
         window.onkeyup = function(e){
            }  ; 
             var code = e.keyCode ? e.keyCode : e.which;
            if (code == 39) {
      moveright();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        else if (code == 37) {
      moveleft();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        else if (code == 38) {
      moveup();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        };
        
    }
}; 
    }
      else{
          var cementButton = document.createElement("cement1");
          var cementTxt = document.createTextNode("CHOOSE LEWK");
          cementButton.appendChild(cementTxt);
          document.getElementById("cemented").appendChild(cementButton);
           document.getElementById("cemented").style.opacity =  1;
          document.getElementById("cemented").onmousedown=mobileDirect;
          document.getElementById("cemented").ontouchstart=mobileDirect;
          
          var changeButton = document.createElement("change1");
          var changeTxt = document.createTextNode("CHANGE LEWK");
          changeButton.appendChild(changeTxt);
          document.getElementById("changed").appendChild(changeButton);
           document.getElementById("changed").style.opacity =  1;
          document.getElementById("changed").onmousedown=changeCostume;
          document.getElementById("changed").ontouchstart=changeCostume;
      } 
}
    function mobileDirect(){
        
                     var leftButton = document.createElement("left1");
          var leftTxt = document.createTextNode("LEFT");
          leftButton.appendChild(leftTxt);
          document.getElementById("left").appendChild(leftButton);
           document.getElementById("left").style.opacity =  1;
          document.getElementById("left").onmousedown=moveleft;
        document.getElementById("left").onmouseup=clearmove;
          document.getElementById("left").ontouchstart=moveleft;
                    var rightButton = document.createElement("right1");
          var rightTxt = document.createTextNode("RIGHT");
          rightButton.appendChild(rightTxt);
          document.getElementById("right").appendChild(rightButton);
           document.getElementById("right").style.opacity =  1;
          document.getElementById("right").onmousedown=moveright;
        document.getElementById("right").onmouseup=clearmove;
          document.getElementById("right").ontouchstart=moveright;
                    var upButton = document.createElement("up1");
          var upTxt = document.createTextNode("UP");
          upButton.appendChild(upTxt);
          document.getElementById("up").appendChild(upButton);
           document.getElementById("up").style.opacity =  1;
          document.getElementById("up").onmousedown=moveup;
        document.getElementById("up").onmouseup=clearmove;
          document.getElementById("up").ontouchstart=moveup;
       
    }
function moveup() {
    myGamePiece.speedY = -1; 
}
function moveleft() {
    myGamePiece.speedX = -1;
}
function moveright() {
    myGamePiece.speedX = 1; 
}
function clearmove() { 
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
    <div style="text-align:center;width:480px;">
    <br>
    <button id = "changed" style="opacity: 0;"></button>
    <button id = "cemented" style="opacity: 0;" ></button>
        <br>
    <button id="up" style="opacity: 0;"></button><br><br>
  <button id = "left" style="opacity: 0;"></button>
  <button id="right" style="opacity: 0;"></button>
    </div>
    </body>
</html>
