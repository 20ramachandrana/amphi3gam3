<html> 
<head>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #00bfff;
}
</style>
<img hidden id="nickelodeon_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/pixil-frame-0%20(1).png">
 <img hidden id="leaf_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/leafprincess.png">
 <img hidden id="corn_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/corny.png">
   <img hidden id="fruit_princess" src="https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/fruitprincess.png">
  </head>
<body onload="startGame()"> 
<script>
var myGamePiece;
var floor;
var counter = 0;
function startGame() {
    myGamePiece = new component(44, 84, "https://raw.githubusercontent.com/20ramachandrana/amphi3gam3/master/pixil-frame-0%20(1).png", 20, 400, 30, "image");
    floor = new component(420, 30, "chartreuse", 0, 220, 0, "");
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 420;
        this.canvas.height = 250;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        ifMobile();
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, offset, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.offset = offset;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
   this.gravity = 0.1;
  this.gravitySpeed = 0;
  this.bounce = .5; 
  this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
   this.newPos = function() {
       if(this.offset!=0){
    this.gravitySpeed += this.gravity;
       }
    this.x += this.speedX;
    this.y += this.speedY + this.gravitySpeed;
    this.hitBottom();
       
  }
  this.hitBottom = function() {
    var rockbottom = myGameArea.canvas.height - this.offset - this.height;
    if (this.y > rockbottom) {
      this.y = rockbottom;
      this.gravitySpeed = -(this.gravitySpeed * this.bounce);
    }
  }
}  
function updateGameArea() {
 
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
    floor.newPos();
    floor.update();
}
function changeCostume(){
    counter = counter+1;
        if(counter>2){
            counter = 0;
        }
        myGamePiece.image.src = document.images.item(counter).src;
        myGamePiece.update();
}
function ifMobile(){
    if(screen.width>1100){
        document.getElementById("change").disabled = true;
         document.getElementById("cement").disabled = true;
           document.getElementById("up").disabled = true;
         document.getElementById("left").disabled = true;
        document.getElementById("right").disabled = true;
        window.onkeyup = function (e) {
    var code = e.keyCode ? e.keyCode : e.which;
    if (code == 69) {
       changeCostume();
    } 
    else if (code == 13){
    window.onkeydown = function (e) {
         window.onkeyup = function(e){
            }  ; 
             var code = e.keyCode ? e.keyCode : e.which;
            if (code == 39) {
      moveright();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        else if (code == 37) {
      moveleft();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        else if (code == 38) {
      moveup();
            window.onkeyup = function(e){
                clearmove();
            }  ; 
    } 
        };
        
    }
}; 
    }
      else{
        document.getElementById("change").style.opacity = 1;
        document.getElementById("cement").style.opacity = 1;
                   document.getElementById("up").disabled = true;
         document.getElementById("left").disabled = true;
        document.getElementById("right").disabled = true;
      } 
}
    function mobileDirect(){
        document.getElementById("change").disabled = true;
         document.getElementById("cement").disabled = true;
         document.getElementById("up").style.opacity = 1;
        document.getElementById("left").style.opacity = 1;
        document.getElementById("right").style.opacity = 1;
         document.getElementById("cement").style.opacity = 0;
        document.getElementById("change").style.opacity = 0;
        document.getElementById("up").disabled = false;
         document.getElementById("left").disabled = false;
        document.getElementById("right").disabled = false;
    }
function moveup() {
    myGamePiece.speedY = -1; 
}
function moveleft() {
    myGamePiece.speedX = -1;
}
function moveright() {
    myGamePiece.speedX = 1; 
}
function clearmove() { 
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
    <div style="text-align:center;width:480px;">
    <br>
    <button id = "change" style="opacity: 0;" onmousedown="changeCostume()"ontouchstart="changeCostume()">CHANGE LEWK</button>
    <button id = "cement" style="opacity: 0;" onmousedown="mobileDirect()"ontouchstart="mobileDirect()">CHOOSE LEWK</button>
    <br>
<button id="up" style="opacity: 0;" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button id = "left" style="opacity: 0;" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button id="right" style="opacity: 0;" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    
    </div>
    </body>
</html>
